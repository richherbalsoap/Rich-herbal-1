<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You | Rich Herbal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: linear-gradient(135deg, #0f172a, #16a34a, #22c55e);
      background-size: 250% 250%;
      animation: gradientShift 10s ease-in-out infinite;
      color: #0f172a;
    }

    /* Background floating circles */
    .bubble {
      position: absolute;
      border-radius: 999px;
      opacity: 0.16;
      filter: blur(1px);
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), transparent 60%);
      animation: floatUp 18s linear infinite;
    }

    .bubble.b1 { width: 220px; height: 220px; bottom: -120px; left: 8%; animation-delay: 0s; }
    .bubble.b2 { width: 180px; height: 180px; bottom: -100px; right: 5%; animation-delay: 4s; }
    .bubble.b3 { width: 140px; height: 140px; bottom: -80px; left: 55%; animation-delay: 8s; }

    @keyframes floatUp {
      0% { transform: translateY(0) translateX(0); opacity: 0; }
      10% { opacity: 0.2; }
      50% { opacity: 0.3; }
      100% { transform: translateY(-140vh) translateX(-20px); opacity: 0; }
    }

    @keyframes gradientShift {
      0% { background-position: 0% 0%; }
