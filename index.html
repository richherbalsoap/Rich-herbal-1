<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You | Rich Herbal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #ffffff;
      padding: 24px 20px;
      border-radius: 16px;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 8px;
      color: #16a34a;
      animation: glow 1.8s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px rgba(22, 163, 74, 0.4), 0 0 10px rgba(22, 163, 74, 0.3);
      }
      to {
        text-shadow: 0 0 15px rgba(22, 163, 74, 0.7), 0 0 30px rgba(22, 163, 74, 0.5);
      }
    }

    p {
      margin: 4px 0 18px;
      font-size: 0.95rem;
      color: #555;
    }

    .btn {
      display: inline-block;
      border: none;
      border-radius: 999px;
      padding: 12px 24px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 8px;
      min-width: 160px;
      transition: transform 0.12s ease, box-shadow 0.12s ease;
    }

    .btn-primary {
      background: #16a34a;
      color: #ffffff;
      box-shadow: 0 8px 18px rgba(22, 163, 74, 0.35);
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    #continueSection {
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <div id="startSection">
      <h1>Thanks for visiting ðŸ’š</h1>
      <p>
        Tap below to continue
      </p>
      <button class="btn btn-primary" onclick="showContinue()">
        Continue
      </button>
    </div>

    <div id="continueSection">
      <h1>Welcome âœ¨</h1>
      <p>
        Open product details PDF
      </p>
      <button class="btn btn-primary" onclick="openPdf()">
        View PDF
      </button>
    </div>
  </div>

  <script>
    function showContinue() {
      document.getElementById("startSection").style.display = "none";
      document.getElementById("continueSection").style.display = "block";
    }

    function openPdf() {
      window.location.href = "product.pdf";
    }
  </script>
</body>
</html>
