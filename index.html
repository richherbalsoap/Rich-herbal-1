<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rich Herbal</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #e0ffe8, #bbf7d0, #86efac);
      background-size: 300% 300%;
      animation: bgShift 10s ease-in-out infinite;
    }

    @keyframes bgShift {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }

    .box {
      background: white;
      padding: 28px 22px;
      width: 88%;
      max-width: 380px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.1);
      animation: fadeUp 0.5s ease-out;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(18px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 1.7rem;
      margin-bottom: 12px;
      color: #15803d;
      animation: softGlow 1.6s ease-in-out infinite alternate;
    }

    @keyframes softGlow {
      from { text-shadow: 0 0 8px rgba(34, 197, 94, 0.35); }
      to { text-shadow: 0 0 18px rgba(34, 197, 94, 0.55); }
    }

    p {
      color: #4b5563;
      font-size: 1rem;
      margin-bottom: 22px;
    }

    .btn {
      padding: 12px 26px;
      font-size: 1rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      color: white;
      background: #16a34a;
      box-shadow: 0 10px 20px rgba(22, 163, 74, 0.35);
      transition: transform 0.15s ease;
      width: 70%;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    #next {
      display: none;
    }

    .fade {
      animation: fade 0.4s ease-out;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="box">
    <div id="first">
      <h1>Thanks for visiting ðŸ’š</h1>
      <p>Tap continue to view product details</p>
      <button class="btn" onclick="showNext()">Continue</button>
    </div>

    <div id="next">
      <h1>Welcome âœ¨</h1>
      <p>Tap below to open PDF</p>
      <button class="btn" onclick="openPdf()">View PDF</button>
    </div>
  </div>

  <script>
    function showNext() {
      document.getElementById("first").style.display = "none";
      const next = document.getElementById("next");
      next.style.display = "block";
      next.classList.add("fade");
    }

    function openPdf() {
      window.location.href = "product.pdf";
    }
  </script>

</body>
</html>
