<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You | Rich Herbal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f172a, #16a34a, #22c55e);
      background-size: 250% 250%;
      animation: gradientShift 10s ease-in-out infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }

    .card {
      background: #ffffff;
      padding: 24px 20px;
      border-radius: 18px;
      max-width: 420px;
      width: 88%;
      text-align: center;
      box-shadow:
        0 18px 40px rgba(15, 23, 42, 0.45),
        0 0 0 1px rgba(148, 163, 184, 0.35);
      animation: cardIn 0.6s ease-out;
    }

    @keyframes cardIn {
      from {
        transform: translateY(16px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 650;
      margin: 0 0 8px;
      color: #065f46;
      animation: glow 1.8s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow:
          0 0 6px rgba(34, 197, 94, 0.4),
          0 0 14px rgba(22, 163, 74, 0.35);
      }
      to {
        text-shadow:
          0 0 16px rgba(45, 212, 191, 0.7),
          0 0 30px rgba(22, 163, 74, 0.6);
      }
    }

    p {
      margin: 4px 0 18px;
      font-size: 0.96rem;
      color: #4b5563;
    }

    .hint {
      font-size: 0.8rem;
      margin-top: 6px;
      color: #9ca3af;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      border: none;
      border-radius: 999px;
      padding: 12px 26px;
      font-size: 0.98rem;
      cursor: pointer;
      min-width: 180px;
      font-weight: 500;
      letter-spacing: 0.01em;
      background: linear-gradient(135deg, #16a34a, #22c55e);
      color: #ffffff;
      box-shadow: 0 12px 28px rgba(22, 163, 74, 0.5);
      transition: transform 0.12s ease, box-shadow 0.12s ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 34px rgba(15, 23, 42, 0.33);
    }

    .btn:active {
      transform: translateY(1px) scale(0.98);
      box-shadow: 0 8px 18px rgba(15, 23, 42, 0.28);
    }

    #continueSection {
      display: none;
    }

    .fade-in {
      animation: fadeIn 0.25s ease-out;
    }
